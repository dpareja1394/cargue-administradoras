<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="AdministradoraData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{administradoraView.data}" var="administradora"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{administradoraView.rowEventListener}" />
					
															<p:column filterBy="#{administradora.id}" sortBy="#{administradora.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{administradora.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{administradora.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{administradora.codTpId}" sortBy="#{administradora.codTpId}" 
							headerText="codTpId">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{administradora.codTpId}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{administradora.codTpId}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{administradora.codigo}" sortBy="#{administradora.codigo}" 
							headerText="codigo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{administradora.codigo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{administradora.codigo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{administradora.fsp}" sortBy="#{administradora.fsp}" 
							headerText="fsp">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{administradora.fsp}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{administradora.fsp}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{administradora.fusionada}" sortBy="#{administradora.fusionada}" 
							headerText="fusionada">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{administradora.fusionada}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{administradora.fusionada}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{administradora.multipleArp}" sortBy="#{administradora.multipleArp}" 
							headerText="multipleArp">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{administradora.multipleArp}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{administradora.multipleArp}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{administradora.nombre}" sortBy="#{administradora.nombre}" 
							headerText="nombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{administradora.nombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{administradora.nombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{administradora.nroId}" sortBy="#{administradora.nroId}" 
							headerText="nroId">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{administradora.nroId}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{administradora.nroId}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{administradora.fechaFusion}" sortBy="#{administradora.fechaFusion}" 
							headerText="fechaFusion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{administradora.fechaFusion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{administradora.fechaFusion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{administradoraView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{administradoraView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedAdministradora" value="#{administradora}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
